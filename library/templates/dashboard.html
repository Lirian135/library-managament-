{% import "bootstrap/wtf.html" as wtf %}

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, 
    initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity=
"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

<link rel="stylesheet" href=
"https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity=
"sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
     crossorigin="anonymous">

<style>
  .card{
    margin: 5px;
  }
</style>
</head>

<h1>Hello there {{ name }}</h1>

<br />
<br />
<br />

<form action="add" method="POST">
  {{ form.hidden_tag() }} {{ wtf.form_field(form.title) }} {{
  wtf.form_field(form.description) }}

  <button type="submit">Submit Book</button>
</form>

{% for book in books %}

<div class="container">
  <div class="card-deck">
    
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><a href="http://127.0.0.1:5000/status/{{ book.id }}">{{ book.title }}</a></h5>
          <p class="card-text">{{ book.description }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted"
            >Posted by:
            <a href="http://127.0.0.1:5000/user/{{ book.author }}">{{ book.author }}</a></small>
        
      </div>
    </div>
  </div>
</div>

{% endfor %}
